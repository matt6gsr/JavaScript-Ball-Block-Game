<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Ball Block Game</title>
    <link href="http://fonts.googleapis.com/css?family=Germania+One", rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>

  <body>
    <div class="game">
      <div class="sound">
        <img src="img/SOUND_ON.png" alt="" id="sound" />
      </div>

      <div id="gameover">
        <div id="restart">Click Here To Play Again!</div>
        <img src="img/youwon.png" alt="" id="youwon" />
        <img src="img/gameover.png" alt="" id="youlose" />
      </div>

      <canvas id="breakout" width="400" height="500"></canvas>
    </div>

    <script src="components.js"></script>
    <script src="game.js"></script>
  </body>
</html>
